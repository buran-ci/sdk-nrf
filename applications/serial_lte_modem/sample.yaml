sample:
  name: serial lte modem sample
tests:
  samples.nrf9160.serial_lte_modem:
    build_only: true
    build_on_all: true
    tags: ci_build
  samples.nrf9160.serial_lte_modem.full_services:
    build_only: true
    build_on_all: true
    tags: ci_build
    extra_configs:
      - CONFIG_SLM_GPS=y
      - CONFIG_SLM_FTPC=y
      - CONFIG_SLM_MQTTC=y
      - CONFIG_SLM_HTTPC=y
  samples.nrf9160.serial_lte_modem.native_tls:
    build_only: true
    build_on_all: true
    extra_args: OVERLAY_CONFIG=overlay-native_tls.conf
    tags: ci_build
